<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Nuevo Libro</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Biblioteca UPTC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nuevo Libro</h1>
        <form method="POST" th:action="@{/libros/guardar}" th:object="${libro}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="imagen_url">URL de la imagen</label>
                <input type="text" class="form-control" id="imagen_url" th:field="*{imagen_url}">
            </div>
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <select class="form-control" id="editorial" th:field="*{editorial.id}">
                    <option value="">Seleccione una editorial</option>
                    <option th:each="editorial : ${editoriales}" 
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
