<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Biblioteca UPTC</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Biblioteca UPTC</a>
            <form th:action="@{/buscar}" class="d-flex">
                <input name="consulta" class="form-control me-2" type="search" placeholder="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-end mb-4">
            <a th:href="@{/libros/crear}" class="btn btn-success">Crear Libro</a>
        </div>
        
        <div class="row">
            <div th:each="libro : ${libros}" class="col-md-3 mb-4">
                <div class="card h-100">
                    <img th:src="${libro.imagen_url}" class="card-img-top" alt="Portada del libro">
                    <div class="card-body">
                        <h5 th:text="${libro.nombre}" class="card-title"></h5>
                        <p>
                            <a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}" 
                               th:text="${libro.editorial.nombre}" 
                               class="badge bg-warning text-dark"></a>
                        </p>
                        <p th:text="${libro.descripcion}" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
